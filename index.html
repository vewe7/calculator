<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="display-secondary">PLACEHOLDER</div>
                <div id="display-main">PLACEHOLDER</div>
            </div>
            <div class="keypad">
                <div class="column">
                    <button type="button" id="clear">AC</button>
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">0</button>
                </div>
                <div class="column">
                    <button type="button" id="delete">DEL</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="operator">.</button>
                </div>
                <div class="column">
                    <button type="button" id="percent">%</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="number">6</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="operator" id="equals">=</button>
                </div>
                <div class="column">
                    <button type="button" class="operator">รท</button>
                    <button type="button" class="operator">ร</button>
                    <button type="button" class="operator">-</button>
                    <button type="button" class="operator" id="plus">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
