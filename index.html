<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div id="display-secondary"></div>
                <div id="display-main">0</div>
            </div>
            <div class="keypad">
                <div class="column">
                    <button type="button" id="clear">AC</button>
                    <button type="button" class="number" data-num="7">7</button>
                    <button type="button" class="number" data-num="4">4</button>
                    <button type="button" class="number" data-num="1">1</button>
                    <button type="button" class="number" data-num="0">0</button>
                </div>
                <div class="column">
                    <button type="button" id="delete">DEL</button>
                    <button type="button" class="number" data-num="8">8</button>
                    <button type="button" class="number" data-num="5">5</button>
                    <button type="button" class="number" data-num="2">2</button>
                    <button type="button" id="decimal">.</button>
                </div>
                <div class="column">
                    <button type="button" id="percent">%</button>
                    <button type="button" class="number" data-num="9">9</button>
                    <button type="button" class="number" data-num="6">6</button>
                    <button type="button" class="number" data-num="3">3</button>
                    <button type="button" id="equals">=</button>
                </div>
                <div class="column">
                    <button type="button" class="operator" id="divide">รท</button>
                    <button type="button" class="operator" id="mult">ร</button>
                    <button type="button" class="operator" id="minus">-</button>
                    <button type="button" class="operator" id="plus">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
